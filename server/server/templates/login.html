{% load static %}
<html>
    <head>
        <script type="text/javascript">
	</script>
	<link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <header>
        </header>
	<title>GradeIt Signup Page</title>
	<h1 id="mainHeaderMessage">Welcome to GradeIt</h1>
        <center id="signInCenter">
            <form id="credentialsSubmissionForm" action="/login/" method="POST">
            <label for="username">Username</input>
            <input type="text" name="username" id="username"></input><br>
            <label for="password">Password&nbsp</input>
            <input type="text" name="password" id="password"></input><br>
            <button id="loginBtn">Login</button>
	    </form>
            <input type="submit" id="signupBtn" value="Sign Up"></input>
        </center>
        <footer>
        </footer>
    </body>
</html>
